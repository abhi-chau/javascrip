<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function bodyload(){
        document.querySelector("img").src="images/Visa-PNG.png";
        document.querySelector("#btnRegister").value="Register";
        document.querySelector(".btnlogin").value="Login";
    }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img id="pic" width="100" height="100" border="2" name="pic">
    </div>
    <div>
        <form name="frmRegister">
        <h2>Register</h2>
        User Name <input type="text"><input id="btnRegister" name="btnRegister" type="button">
        </form>
    </div>
    <div>
        <form name="frmLogin">
            Your Email <input type="email"><input class="btnlogin" id="btnLogin" name="btnLogin" type="button">
        </form>
    </div>
</body>
</html>
