<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
      $(function(){
        $("#btnLoad").click(()=>{
            $.ajax({
                mrthod:"get",
                url:"/data/help.txt",
                success:(data)=>{
                    $("#container").html(data);
                }
            })
        })
      })
      .ajaxStart(()=>{
        alert("The request for help document started...")
      })
      .ajaxSuccess(()=>{
        alert("The help document data is ready...")
      })
      .ajaxComplete(()=>{
        alert("The request proccessed successfully..")
      })
      .ajaxStop(()=>{
        alert("Request Completed");
      })
      .ajaxError((e,JqXHR)=>{
        if(JqXHR.status==404){
            alert("The file you requested Not Found");
        }
      })
    </script>
</head>
<body>
   <button id="btnLoad">Load help</button>
   <br><br>
   <div id="container">
   </div>
</body>
</html>
