<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
        function ChangeCase(){
            var username = document.getElementById("txtName").value;
            var firstChar = username.charAt(0);
            var restChars = username.substring(1);
            var sentence = firstChar.toUpperCase() + restChars.toLowerCase();
            document.getElementById("txtName").value = sentence;
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Text</legend>
        <div>
            <input type="text" size="20" id="txtName" onblur="ChangeCase()">
        </div>
    </fieldset>
</body>
</html>
