<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <script>
      function VerifyName(){
        var username = document.getElementById("textName").innerHTML.value;
        var msg = document.getElementById("msg");
        if(username.charCodeAt(0)>=65 && username.charCodeAt(0)<=90)
        {
            msg.innerHTML = "";
        }else{
            msg.innerHTML = "Name must start with uppercase letter".fontcolor('red');
        }
      }
    </script>
</head>
<body>
    <fieldset>
        <legend>Text</legend>
        <input type="text" size="40" id="textName" placeholder="Name must start with Uppercase " onkeyup="VerifyName()">
        <div id="msg"></div>
    </fieldset>
</body>
</html>
