<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
      function focusMsg(){
        document.getElementById("msg").innerHTML = "Minimum Advance amount should be 2000 /-".fontcolor("red");
      }
      function blurMsg(){
        var AdvanceAmt = document.getElementById("txtAmount").value;
        if(AdvanceAmt < 2000){
          document.getElementById("msg").innerHTML = "Minimum Advance amount can't be less than 2000/-".fontcolor("red");
        }else{
          document.getElementById("msg").innerHTML = "";
        }
      }
      function AmountChange(){
        var AdvanceAmt = document.getElementById("txtAmount").value;
        if(AdvanceAmt!=""){
          document.getElementById("register").disabled=false;
        }
      }
      function RegisterClick(){
        document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
        document.getElementById("lblDate").innerHTML = document.getElementById("txtDate").value;
        document.getElementById("lblDays").innerHTML = document.getElementById("txtDay").value;
        document.getElementById("lblPersons").innerHTML = document.getElementById("txtPersons").value;
        document.getElementById("lblAdvanceAmount").innerHTML = document.getElementById("txtAmount").value;
      }
         var roomName =""; 
         var roomCost =0;
         var adonName ="";
         var adonCost =0;
         var total    =0;

         var optDelux = document.getElementById("optDelux");
         var optSuite = document.getElementById("optSuite");
      if(optDelux.chacked==true){
        roomName = optDelux.value;
        roomCost = 1200;
      }
      if(optSuite.chacked==true){
        roomName = optSuite.value;
        roomCost = 1100;
      }
      var optAc =document.getElementById("optAc");
      var optLocker =document.getElementById("optLocker")
      if(optAc.checked==true){
        adonName += optAc.value + "<br>";
        adonCost = 1000;
        roomCost = roomCost + adonCost;
      }
      if(optLocker.checked==true){
        adonName += optLocker.value + "<br>";
        adonCost = 300;
        roomCost = roomCost + adonCost;
      }

      var TotalDays = document.getElementById("txtDay").value;
      var Persons = document.getElementById("txtPerson").value;
      var AdvanceAmt = document.getElementById("txtAmount").value;
      if(Persons > 2){
        var ExtraPersons = Persons - 2;
      }else{
        ExtraPersons = 0;
      }
      console.log(ExtraPersons);
      total = (roomCost * TotalDays) + 1000 * ExtraPersons * TotalDays;

      console.log(total);
      document.getElementById("lblRoom").innerHTML = roomName;
      document.getElementById("lblAdon").innerHTML = adonName;

      document.getElementById("lblBalanceAmount").innerHTML = `<h3> &#8377; ${total - AdvanceAmt} </h3>`;
    
    </script>
</head>
<body>
    <header>
       <img src="/JavaScript/images/hotel.jpg" width="100%" height="200">
    </header>
    <div class="accordion" id="hotel">
      <div class="accordion-item">
        <div class="accordion-header">
            <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-dark w-50">Customer Details</button>
        </div>
        <div class="accordion-collapse collapse show mt-2 p-4" id="customer" data-bs-parent="#hotel">
          <div class="accordion-body">
            <dl class="row">
              <dt class="col-5 text-light">Customer Name</dt>
              <dd class="col-5"><input type="text" id="txtName" class="form-control"></dd>
              <dt class="col-5 text-light">Mobile</dt>
              <dd class="col-5"><input type="text" id="txtMobile" class="form-control"></dd>
              <dt class="col-5 text-light">Total number of Days</dt>
              <dd class="col-5"><input type="text" id="txtDay" class="form-control"></dd>
              <dt class="col-5 text-light">Total no of Persons</dt>
              <dd class="col-5"><input type="text" id="txtPersons" class="form-control"></dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="accordion-items">
        <div class="accordion-header">
          <button data-bs-target="#room" data-bs-toggle="collapse" class="btn btn-dark w-50">Select Room Type</button>
        </div>
        <div class="accordion-collapse collapse p-2" id="room" data-bs-parent="#hotel">
          <div class="accordion-body">
            <div class="row">
              <div class="col text-center">
                <div class="card">
                  <div class="text-center">
                    <img src="/JavaScript/images/Deluxe.webp w-75 mb-3" class="card-img-top">
                  </div>
                  <div class="card-header">
                    <h2>Delux Room</h2>
                  </div>
                  <div class="card-footer">
                    <h2> <input id="optDelux" checked value="Deluxe value" class="form-check-input" name="meal" type="radio"> &#8377; 1200/-</h2>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                 <div class="text-center">
                  <img src="/JavaScript/images/suit.jpg w-75 " class="card-img-top">
                 </div>
                  <div class="card-header">
                    <h2>Suite Room</h2>
                  </div>
                  <div class="card-footer">
                    <h2><input id="optSuit" value="Suit Room" class="form-check-input" name="meal" type="radio"> &#8377; 1100/-</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header">
            <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-dark w-50">Select Amenities </button>
        </div>
        <div class="accordion-collapse collapse p-2" id="adon" data-bs-parent="#hotel">
            <div class="accordion-body">
                <div class="row">
                    <div class="col text-center">
                        <div class="card">
                            <div class="text-center">
                              <img src="/JavaScript/images/ac.jpg" class=" card-img-top">
                            </div>
                            <div class="card-header">
                                <h2>A/c Room</h2>
                            </div>
                            <div class="card-footer">
                                <h2><input class="form-check-input" type="checkbox" value="A/C" id="optAc"> &#8377; 1500/- </h2>
                            </div>
                        </div>
                    </div>
                    <div class="col text-center">
                        <div class="card">
                            <div class="text-center">
                              <img src="/JavaScript/images/Loker.jpg" class=" card-img-top">
                            </div>
                            <div class="card-header">
                                <h2>Loker Room</h2>
                            </div>
                            <div class="card-footer">
                                <h2><input class="form-check-input" type="checkbox" value="Krusher Brownie" id="optKrusher"> &#8377; 600/- </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="accordion-items">
  <div class="accordion-header">
    <button data-bs-target="#amount" data-bs-toggle="collapse" class="btn btn-dark w-50">Advance Amount</button>
  </div>
  <div class="accordian-collapse collapse mt-3 " data-bs-parent="#hotel" id="amount">
    <div class="accordian-body">
      <dl class="row">
          <dt class="col-5 text-light">Advance Amount</dt>
          <dd class="col-5"><input type="number" onfocus="focusMsg()" onblur="blurMsg()" onchange="AmountChange()" class="form-control" id="txtAmount"></dd>
          <dd id="msg"></dd>
      </dl>
    </div>
  </div>
</div>
<div class="text-center mt-4">
    <button onclick="RegisterClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-primary w-25">Register</button>
    <div class="modal fade" id="summary">  
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 clas="text-success">Your Bill Summary</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt class="col-5">Customer Name</dt>
                        <dd id="lblName" class="col-7"></dd>
                        <dt class="col-5">Date</dt>
                        <dd id="lblDate" class="col-7"></dd>
                        <dt class="col-5">Total no of days</dt>
                        <dd id="lblDays" class="col-7"></dd>
                        <dt class="col-5">Total no of persons</dt>
                        <dd id="lblPersons" class="col-7"></dd>
                        <dt class="col-5">Room Type</dt>
                        <dd id="lblRoom" class="col-7"></dd>
                        <dt class="col-5">Amenities</dt>
                        <dd id="lblAdon" class="col-7"></dd>
                        <dt class="col-5 mt-2">Advance Amount</dt>
                        <dd id="lblAdvanceAmount" class="col-7"></dd>
                        <dt class="col-5 mt-2">Balance Amount</dt>
                        <dd id="lblBalanceAmount" class="col-7"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
